<section data-ng-controller="FileController">
    <h1>New File</h1>
    <form name="myForm">
        <div>
            <label for="title">Title</label>
            <div>
                <input type="text" ng-model="title" id="title" placeholder="Title">
            </div>  
        </div>
        <div>
            <label for="content">Content</label>
            <div>
                <textarea ng-model="content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
            </div>
        </div>
        <div>
            <input type="file" ngf-select ng-model="file" name="file" required>
            <i ng-show="myForm.file.$error.required">*required</i><br>
            <i ng-show="myForm.file.$valid" ngf-thumbnail="file" class="thumb"> <button ng-click="file = null" ng-show="file">Remove</button>
            <br>
            <button ng-disabled="!myForm.$valid" 
                    ng-click="uploadFile(file)">Submit</button>
            <span class="progress" ng-show="file.progress >= 0">
              <div style="width:{{file.progress}}%" 
                  ng-bind="file.progress + '%'"></div>
            </span>
            <span ng-show="file.result">Upload Successful</span>
            <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
          </fieldset>
          <br>
        </form>
</section>
